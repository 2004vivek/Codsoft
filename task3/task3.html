<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task3.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <button class="btn" onclick="clearDisplay()"style="background-color: mediumturquoise" >C</button>
        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button class="btn" onclick="appendToDisplay('/')" style="background-color: #1c62bf">/</button>
        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button class="btn" onclick="appendToDisplay('*')" style="background-color:#1c62bf">x</button>
        <button class="btn" onclick="appendToDisplay('1')">1</button>
        <button class="btn" onclick="appendToDisplay('2')">2</button>
        <button class="btn" onclick="appendToDisplay('3')">3</button>
        <button class="btn" onclick="appendToDisplay('-')" style="background-color: rgb(45, 103, 180)">-</button>
        <button class="btn" onclick="appendToDisplay('00')">00</button>
        <button class="btn" onclick="appendToDisplay('0')">0</button>
        <button class="btn" onclick="calculate()" style="background-color: mediumturquoise">=</button>
        <button class="btn" onclick="appendToDisplay('+')" style="background-color:#1c62bf">+</button>
        <button class="btn" onclick="appendToDisplay('%')" style="background-color:#1c62bf">%</button>
        <button class="btn" onclick="appendToDisplay('.')">.</button>  
        <button class="btn" onclick="deleteLast()" style="background-color: mediumturquoise">DEL</button>
        

    </div>
    <script src="task3.js"></script>
</body>
</html>
